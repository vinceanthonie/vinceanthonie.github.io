<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

</head>

<body>
    <canvas width="512" height="512" id="HTML5"
        style="position: absolute; left: 0; top: -40px; z-index: 0; display: none; "></canvas>
    <canvas width="512" height="512" id="shield" 
        style="position: absolute; left: 0; top: -40px; z-index: 1;"></canvas>
    <canvas width="512" height="512" id="shine" 
        style="position: absolute; left: 0; top: -40px; z-index: 2;"></canvas>
    <canvas width="512" height="512" id="Num5" 
        style="position: absolute; left: 0; top: -40px; z-index: 3;"></canvas>
    <canvas width="512" height="512" id="shade"
        style="position: absolute; left: 0; top: -40px; z-index: 4; opacity: .1"></canvas>

    <script>
        var image = document.getElementById("HTML5");
        var drawing = document.getElementById("shield");
        var drw_ctx = drawing.getContext("2d");

        drw_ctx.beginPath();
        drw_ctx.moveTo(74, 100);
        drw_ctx.lineTo(438, 100);
        drw_ctx.lineTo(405, 470);
        drw_ctx.lineTo(254, 512);
        drw_ctx.lineTo(108, 470);
        drw_ctx.fillStyle = '#e44d26';
        drw_ctx.fill();


        var shade = document.getElementById("shade");
        var shade_ctx = shade.getContext("2d");

        shade_ctx.beginPath();
        shade_ctx.moveTo(120, 130);
        shade_ctx.lineTo(254, 130);
        shade_ctx.lineTo(256, 448);
        shade_ctx.lineTo(120, 480);
        shade_ctx.fillStyle = '#e44d26';
        shade_ctx.fill();


        var drawing = document.getElementById("Num5");
        var drw_ctx = drawing.getContext("2d");

        drw_ctx.beginPath();
        drw_ctx.moveTo(142, 176);
        drw_ctx.lineTo(370, 176);
        drw_ctx.lineTo(366, 222);
        drw_ctx.lineTo(192, 222);
        drw_ctx.lineTo(196, 268);
        drw_ctx.lineTo(362, 268);
        drw_ctx.lineTo(349, 408);
        drw_ctx.lineTo(256, 434);
        drw_ctx.lineTo(163, 408);
        drw_ctx.lineTo(156, 336);
        drw_ctx.lineTo(202, 336);
        drw_ctx.lineTo(205, 372);
        drw_ctx.lineTo(257, 386);
        drw_ctx.lineTo(307, 372);
        drw_ctx.lineTo(311, 314);
        drw_ctx.lineTo(154, 314);
        drw_ctx.fillStyle = '#ffffff';
        drw_ctx.fill();


        var shine = document.getElementById("shine");
        var shine_ctx = shine.getContext("2d");

        shine_ctx.beginPath();
        shine_ctx.moveTo(254, 130);
        shine_ctx.lineTo(405, 130);
        shine_ctx.lineTo(376, 448);
        shine_ctx.lineTo(256, 480);
        shine_ctx.fillStyle = '#f16529';
        shine_ctx.fill();
    </script>

</body>

</html>
